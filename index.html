<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ให้คำปรึกษาทางจิตวิทยา</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>บริการให้คำปรึกษาทางจิตวิทยา</h1>
        <p>เราพร้อมจะช่วยคุณค้นหาเส้นทางใหม่เพื่อพัฒนาชีวิตของคุณ</p>
    </header>
    
    <section id="consultation">
        <h2>ติดต่อขอคำปรึกษา</h2>
        <form id="consultation-form">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">ปัญหาของคุณ:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">ส่งคำขอ</button>
        </form>
    </section>

    <footer>
        <p>© 2024 เว็บไซต์ให้คำปรึกษาทางจิตวิทยา | ติดต่อเรา: info@counseling.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
